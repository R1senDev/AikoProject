<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат | Aiko Project</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <img src="images/aikologo.png">

    <div id="chatbox">
        <div class="message sent">
            <p>Вы</p>
            <p>Загрузка чата&hellip;</p>
        </div>
        <div class="message recv">
            <p>Айко</p>
            <p>Секунду&hellip;</p>
        </div>
    </div>

    <div id="inputBox">
        <input type="text" id="promptInput">
        <div onclick="send()">Отправить</div>
    </div>

    <script type="text/javascript" src="scripts/chat.js" defer></script>
</body>
</html>
